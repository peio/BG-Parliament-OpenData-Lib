
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Коя партия колко актуални въпроси и питания е задала?  
    </title>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['table']});
    </script>
    <script type="text/javascript">
    function drawVisualization() {
      // Create and populate the data table.
      var data = new google.visualization.DataTable(); data.addColumn('string', 'Партия');
data.addColumn('number', 'Брой питания');
data.addRows(6);
data.setCell(0, 0, "КБ");
data.setCell(0, 1, 797);
data.setCell(1, 0, "СК");
data.setCell(1, 1, 236);
data.setCell(2, 0, "Атака");
data.setCell(2, 1, 154);
data.setCell(3, 0, "ГЕРБ");
data.setCell(3, 1, 122);
data.setCell(4, 0, "РЗС");
data.setCell(4, 1, 112);
data.setCell(5, 0, "ДПС");
data.setCell(5, 1, 106);

          // Create and draw the visualization.
      visualization = new google.visualization.Table(document.getElementById('table'));
      visualization.draw(data, null);
    }
     
     
    google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <div id="table"></div>
  </body>
  </html>
